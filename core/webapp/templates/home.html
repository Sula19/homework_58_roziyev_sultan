{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for task in tasks %}
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.summary }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <a href="{% url 'detail' task.pk %}" class="btn btn-primary">More</a>
                        <a href="{% url 'update' task.pk %}" class="btn btn-primary">Update</a>
                        <a href="{% url 'delete' task.pk %}" class="btn btn-primary">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
